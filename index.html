<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneRemove" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneCurrentAmount" type="text" class="form-control text-center" value="1">
                           <button id="iPhoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhoneTotalPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseRemove" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCurrentAmount" type="text" class="form-control text-center" value="1">
                           <button id="caseAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseTotalPrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotalPrice">1278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalPrice">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const iPhoneInitialPrice = document.getElementById('iPhoneTotalPrice').innerText;
      const iPhoneInitialPriceNumber = parseInt(iPhoneInitialPrice);

      const initialCasePrice = document.getElementById('caseTotalPrice').innerText;
      const initialCasePriceNumber = parseInt(initialCasePrice);

      // iPhone Add
      itemAddRemove('iPhoneAdd', 'iPhoneCurrentAmount', 1, 'iPhoneTotalPrice', iPhoneInitialPriceNumber);

      // iPhone Case Add
      itemAddRemove('caseAdd', 'caseCurrentAmount', 1, 'caseTotalPrice', initialCasePriceNumber,);

      // iPhone Remove
      itemAddRemove('iPhoneRemove', 'iPhoneCurrentAmount', -1, 'iPhoneTotalPrice', (-1)*iPhoneInitialPriceNumber);

      // iPhone Case Remove
      itemAddRemove('caseRemove', 'caseCurrentAmount', -1, 'caseTotalPrice', (-1)*initialCasePriceNumber);

      // Function For Add & Remove Items
      function itemAddRemove(buttonId, amountId, amount, currentPriceId, initialPrice) {

         const addButton = document.getElementById(buttonId);
         addButton.addEventListener('click', function() {
            const currentAmount = document.getElementById(amountId).value;
            var currentAmountNumber = parseInt(currentAmount);

            if(amount == -1 && currentAmountNumber == 1) {
               return;
            }
            currentAmountNumber += amount;
            document.getElementById(amountId).value = currentAmountNumber;

            const currentProductPrice = document.getElementById(currentPriceId).innerText;
            var currentProductPriceNumber = parseInt(currentProductPrice);
            currentProductPriceNumber += initialPrice;
            document.getElementById(currentPriceId).innerText = currentProductPriceNumber;

            var subTotal = document.getElementById('subTotalPrice').innerText;
            var subTotalNumber = parseInt(subTotal);
            subTotalNumber += initialPrice;
            document.getElementById('subTotalPrice').innerText = subTotalNumber;
            document.getElementById('totalPrice').innerText = subTotalNumber;
         });
      }
   </script>
</body>

</html>
